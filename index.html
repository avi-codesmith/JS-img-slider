<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="icon-border">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="icon-left"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m8.25 4.5 7.5 7.5-7.5 7.5"
          />
        </svg>
      </div>
      <div class="gallery">
        <div>
          <span><img class="img" src="img1.jpg" alt="loading" /></span>
          <span><img class="img" src="img2.jpg" alt="loading" /></span>
          <span><img class="img" src="img3.jpg" alt="loading" /></span>
        </div>
        <div>
          <span><img class="img" src="img4.jpg" alt="loading" /></span>
          <span><img class="img" src="img5.jpg" alt="loading" /></span>
          <span><img class="img" src="img6.jpg" alt="loading" /></span>
        </div>
      </div>
      <div class="icon-border">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="icon-right"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m8.25 4.5 7.5 7.5-7.5 7.5"
          />
        </svg>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
